<div class="bodyDetail">
  <a href="/artworks" class="btn btn-outline-success">Retour</a>
  <div class="detail" *ngIf="artwork">

      <img src="{{getImageForArtworkFromId(artwork.image_id)}}" alt="">
    </div>
  </div>


  <div *ngIf="!artwork">
    rien a montrer ici
  </div>
</div>
